<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something</title>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper.css">
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="swiper-item">
              <img src="https://yt3.ggpht.com/ytc/AMLnZu-JHf4jJ7H7jX7tNL9sT2Wtqa94c2EGh1aZCn_gVJg=s176-c-k-c0x00ffffff-no-rj" alt="">
            </div>
            <div class="swiper-item">
              <img src="https://yt3.ggpht.com/nfOHkUzEFpeqF5KlUjv3IUZaWZYFP-vx1T3FHWWEYwkoDFis0vRFny0wes_ObpP3PozM1qQ2OA=s176-c-k-c0x00ffffff-no-rj" alt="">
             </div> 
             <div class="swiper-item">
              <img src="https://yt3.ggpht.com/ytc/AMLnZu9VexmqettfAH8L_juIzqZHygFZqjQ1wRKd_gCqpQ=s176-c-k-c0x00ffffff-no-rj" alt="">
             </div> 
          <div class="swiper-slide">
          

          </div>
          <div class="swiper-slide">
            <div class="swiper-item">
            
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
      </div>
      <script type="module">
const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
      </script>
 
</body>
</html>
